<p>Listado works!</p>
<ul>
    <li>{{heroes[0]}}</li>
    <li>{{heroes[1]}}</li>
    <li>{{heroes[2]}}</li>
    <li>{{heroes[3]}}</li>
</ul>

<!-- Utilizando la directiva *ngFor -->
<p>Listado works!</p>
<ul>
    <li *ngFor="let heroe of heroes; let i=index">{{i+1}} - {{heroe}}</li>
</ul>

<p>Listado works!</p>
<ul *ngFor="let heroe of heroes">
    <li >{{heroe}}</li>
</ul>

<button (click)="borrarHeroe()">Borrar Heroe</button>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe borrado</h3>
    <span>{{heroeBorrado}}</span>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
